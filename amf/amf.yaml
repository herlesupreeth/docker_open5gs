logger:
    file:
      path: /open5gs/install/var/log/open5gs/amf.log

sbi:
    server:
      no_tls: true
    client:
      no_tls: true

global:
  max:
    ue: MAX_NUM_UE

amf:
    sbi:
      server:
        - address: AMF_IP
          port: 7777
      client:
        nrf:
          - uri: http://NRF_IP:7777
        scp:
          - uri: http://SCP_IP:7777
    ngap:
      server:
        - address: AMF_IP
    guami:
      - plmn_id:
          mcc: MCC
          mnc: MNC
        amf_id:
          region: 2
          set: 1
    tai:
      - plmn_id:
          mcc: MCC
          mnc: MNC
        tac: 1
    plmn_support:
      - plmn_id:
          mcc: MCC
          mnc: MNC
        s_nssai:
          - sst: 1
    security:
        integrity_order : [ NIA2, NIA1, NIA0 ]
        ciphering_order : [ NEA0, NEA1, NEA2 ]
    network_name:
        full: NETWORK_NAME
    amf_name: open5gs-amf0
    metrics:
      server:
        - address: AMF_IP
          port: 9091
    time:
      t3512:
        value: 540

