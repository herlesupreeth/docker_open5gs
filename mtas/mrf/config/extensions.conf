[general]
static=yes
writeprotect=no

[IMS_INC]

;;;;;;; Voicemail 

exten => _VM_LV_.!,1,Verbose(1, Caller ${CALLERID(all)} has entered Voicemail for ${EXTEN:6} from IMS )
same => n,VoiceMail(${EXTEN:6})


exten => VM_LT_*98,1,Ringing()
exten => VM_LT_*98,n,Wait(2)
exten => VM_LT_*98,n,Answer
exten => VM_LT_*98,n,Wait(2)
exten => VM_LT_*98,n,VoiceMailMain(${CALLERID(num)}@default)
exten => VM_LT_*98,n,HangUp()
exten => VM_LT_*98,n,PlayBack(vm-goodbye)
exten => VM_LT_*98,n,HangUp()

; announcement: not available
exten => AN_notavailable,1,Progress()
exten => AN_notavailable,2,Wait(1)
exten => AN_notavailable,3,Background(the-party-you-are-calling&is-curntly-unavail&please-try-call-later,noanswer)
exten => AN_notavailable,4,Wait(1)
exten => AN_notavailable,5,Background(the-party-you-are-calling&is-curntly-unavail&please-try-call-later,noanswer)
exten => AN_notavailable,6,Hangup(20)

; announcement: time
exten => AN_time,1,Ringing
exten => AN_time,2,Wait(1)
exten => AN_time,3,SayUnixTime(,Europe/Berlin,HMp)
exten => AN_time,4,SayUnixTime(,Europe/Berlin,ABdY)
exten => AN_time,5,Hangup()

; announcement: echo
exten => AN_echo,1,Ringing
exten => AN_echo,2,Answer
exten => AN_echo,3,Echo

; Conference service
exten => _CR_.,1,Ringing
exten => _CR_.,n,Wait(1)
exten => _CR_.,n,MeetMe(${EXTEN:3}|Mi)

