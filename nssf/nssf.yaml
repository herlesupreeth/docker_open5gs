logger:
    file: /open5gs/install/var/log/open5gs/nssf.log

sbi:
    server:
      no_tls: true
    client:
      no_tls: true

global:
  max:
    ue: MAX_NUM_UE

nssf:
    sbi:
      server:
        - address: NSSF_IP
          port: 7777
      client:
        nrf:
          - uri: http://NRF_IP:7777
        scp:
          - uri: http://SCP_IP:7777
        nsi:
          - uri: http://NRF_FQDN
            s_nssai:
              sst: 1

