!
! OsmoHLR example configuration
!
log stderr
 logging filter all 1
 logging color 1
 logging print category 1
 logging timestamp 1
 logging print extended-timestamp 1
 logging level all debug
 logging level linp error
!
line vty
 no login
 bind 0.0.0.0
ctrl
 bind 0.0.0.0
hlr
 subscriber-create-on-demand 5 cs+ps
 gsup
  bind ip OSMOHLR_IP
