db_uri: mongodb://MONGO_IP/open5gs

logger:
    file: /open5gs/install/var/log/open5gs/pcf.log

sbi:
    server:
      no_tls: true
    client:
      no_tls: true

global:
  max:
    ue: MAX_NUM_UE

pcf:
    sbi:
      server:
        - address: PCF_IP
          port: 7777
      client:
        nrf:
          - uri: http://NRF_IP:7777
        scp:
          - uri: http://SCP_IP:7777
    metrics:
      server:
        - address: PCF_IP
          port: 9091
