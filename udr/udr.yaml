db_uri: mongodb://MONGO_IP/open5gs

sbi:
    server:
      no_tls: true
    client:
      no_tls: true

global:
  max:
    ue: MAX_NUM_UE

logger:
    file: /open5gs/install/var/log/open5gs/udr.log

udr:
    sbi:
      server:
        - address: UDR_IP
          port: 7777
      client:
        nrf:
          - uri: http://NRF_IP:7777
        scp:
          - uri: http://SCP_IP:7777
